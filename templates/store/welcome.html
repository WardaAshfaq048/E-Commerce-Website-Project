<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Warda and Sawera Jewelry Shop</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Background styling */
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      overflow: hidden;
    }

    /* Container for the text */
    .welcome-container {
      text-align: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animation for the text */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animation for the welcome text */
    .welcome-text {
      animation: slideIn 3s ease-out;
      display: inline-block;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Adding dynamic color change to the text */
    .welcome-text span {
      animation: colorChange 3s infinite alternate;
    }

    /* Keyframes for color-changing effect */
    @keyframes colorChange {
      0% {
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
      }
      25% {
        color: #ff69b4;
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
      }
      50% {
        color: #ff4500;
        text-shadow: 0 0 10px rgba(255, 69, 0, 0.8), 0 0 20px rgba(255, 69, 0, 0.6);
      }
      75% {
        color: #32cd32;
        text-shadow: 0 0 10px rgba(50, 205, 50, 0.8), 0 0 20px rgba(50, 205, 50, 0.6);
      }
      100% {
        color: #1e90ff;
        text-shadow: 0 0 10px rgba(30, 144, 255, 0.8), 0 0 20px rgba(30, 144, 255, 0.6);
      }
    }

  </style>
</head>
<body>

  <div class="welcome-container">
    <div class="welcome-text">
      <span>WELCOME</span> to <span>Warda and Sawera Jewelry Shop</span>
    </div>
  </div>

</body>
</html>
